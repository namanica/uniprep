name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  commitlint-on-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3

      - name: Commitlint (latest commit only)
        run: npx commitlint

  ci:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format

      - name: Type check
        run: npm run check-types

      - name: Build
        run: npm run build

      - name: Run API tests
        run: npm --workspace api test

      - name: Commitlint on PR
        uses: wagoid/commitlint-github-action@v4
        with:
          configFile: commitlint.config.js
          firstParent: false
